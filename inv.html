<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tether.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/pipboy.app.css" />
    <title>PipBoy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a href="index.html" class="nav-link">STAT</a>
          </li>
          <li class="navbar-item active">
            <a href="inv.html" class="nav-link">INV</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="nav-link">DATA</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="nav-link">MAP</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="nav-link">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="navbar-item">
              <a class="nav-link" href="#status" data-toggle="tab">WEAPONS</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#special" data-toggle="tab">ARMOR</a>
            </li>
            <li class="navbar-item">
              <a class="nav-link" href="#perks" data-toggle="tab">AID</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active full" id="status" role="tabpanel">
              <ul class="item-list">
                <li><a href="#" class="44_pistol">.44 PISTOL</a></li>
                <li><a href="#" class="10mm_pistol">10mm PISTOL</a></li>
                <li><a href="#" class="assault_rifle">ASSAULT RIFLE</a></li>
              </ul>
              <div class="item-stats">
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="damage pull-right">48</div>
                      <div class="pull-left">DAMAGE</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="ammo pull-right">500</div>
                      <div class="pull-left">AMMO</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="fire_rate pull-right">48</div>
                      <div class="pull-left">FIRE RATE</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="range pull-right">48</div>
                      <div class="pull-left">RANGE</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="accuracy pull-right">48</div>
                      <div class="pull-left">ACCURACY</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="weight pull-right">48</div>
                      <div class="pull-left">WEIGHT</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="value pull-right">48</div>
                      <div class="pull-left">VALUE</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="special" role="tabpanel">
              SPECIAL
            </div>
            <div class="tab-pane" id="perks" role="tabpanel">
              PERKS
            </div>
          </div>
        </div>
      </div>
    </div>

    <navbar class="navbar navbar-light pip-footer">
      <div class="row">
        <div class="col-3">
          HP 90/90
        </div>
        <div class="col-6">
          <span> LEVEL 1 </span>
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>
        <div class="col-3 text-right">
          AP 50/50
        </div>
      </div>
    </navbar>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/tether.min.js"></script>
    <script src="./js/pipboy.app.js"></script>
  </body>
</html>
